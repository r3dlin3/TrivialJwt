name: TrivialJwt.Bearer NuGet Push

on:
  push:
    branches: [ main ]
    paths:
      - src/TrivialJwt.Bearer
  pull_request:
    branches: [ main ]
    paths:
      - src/TrivialJwt.Bearer
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
      SRC_PATH: src/TrivialJwt.Bearer
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack --configuration Release --no-restore -o $SRC_PATH/pack $SRC_PATH/*.csproj 
    - name: Push to nuget
      run: dotnet nuget push '$SRC_PATH/pack/*.nupkg' --api-key '${{secrets.NUGET_KEY}}' --source https://api.nuget.org/v3/index.json 
      
